<h2>Photography</h2>

<div class="photo-grid">
    {% assign photos = site.static_files | where_exp: "file", "file.path contains '/assets/photography/small/'" %}
    {% for photo in photos %}
    <img src="{{ photo.path | relative_url }}" alt="Photo">
    {% endfor %}
</div>
